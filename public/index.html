<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cure Monolingualism</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1><center>Cure Monolingualism<sup>&reg;</sup></center></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link"href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link"href="play.html">Play</a></li>
          <li class="nav-item"><a class="nav-link"href="scores.html">Scores</a></li>
          <li class="nav-item"><a class="nav-link"href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    
    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Welcome to Cure Monolingualism</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="your@email.com"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">
            Play
          </button>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name:</span>
      <br />
      <a href="https://github.com/bkdredge/startup">Braden Dredge</a>
    </footer>
    <script src="startup/index.js"></script>
  </body>
</html>
